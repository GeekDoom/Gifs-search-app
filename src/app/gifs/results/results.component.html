<div class="row">
  <div *ngFor="let gifs of results" class="col-md-4 col-sm-6 animate__animated animate__zoomIn">
    <div class="card">
      <img [src]="gifs.images.downsized_large.url" class="card-img-top" [alt]="gifs.title">
      <div class="card-body">
        <h5 class="card-title">{{gifs.title}}</h5>
        <p class="card-text"><a class="btn btn-dark" href="{{gifs.embed_url}}">Open Gif</a></p>
      </div>
    </div>
  </div>
</div>
